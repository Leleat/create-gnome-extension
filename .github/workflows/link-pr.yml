name: Link PR in commit messages
run-name: Link PR in commit messages

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  lin-pr:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install git-filter-repo
        run: pip install git-filter-repo
      - name: Append PR link to commit messages
        run: |
          git filter-repo --message-callback '
            import re

            trailer = b"Part-of: ${{ github.event.pull_request.html_url }}"
            lines = message.splitlines()
            has_trailer = lines and re.search(r"^[a-zA-Z\-]+: ", lines[-1]) is not None

            if has_trailer:
              return message + b"\n" + trailer
            else:
              return message + b"\n\n" + trailer

          ' --refs ${{github.event.pull_request.base.sha}}..HEAD

          git push --force
